<html lang="pt-br">
<head>

    <title>trabalhando com videos em html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video width="500" controls loop>
        <source src="./midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador n√£o suporta o video</p>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/xdwnwOLu-WA?si=EWOt7ePmltJGv3Yq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
