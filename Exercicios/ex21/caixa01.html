<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 { /*Box level*/
            background-color: lightgray;
            height: 300px;
            width: 300px;

            

            border: 10px solid bisque;


            padding: 10px 10px 10px 10px;


            margin: 10px 40px 40px 10px;

           

           outline: 5px dashed rgba(3, 3, 19, 0.723);
        }
        a { /*Inline level*/
            border-width: 10px;
            border-style: solid;
            border-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafo tambêm são exeplos de box-level, mais os <a href="#">links são exemplos de caixas inline-level</a>. vamos ver como todo isso funciona</p>
</body>
</html>
